<app-navigator></app-navigator>
<div style = "text-align: center; background-color: rgba(0,0,0,.5);">
     <img style = "width: 200px;" src="{{book.imageLink}}">
     <h1>{{book.title}}</h1>
     <h4>by {{book.author}}</h4>
     <h4>Book rating : {{book.averageRating | number: '1.0-1'}}</h4>
     <div style="text-align: center; margin-right: 22px;">
  <div style="width: 190px; margin: 0 auto;">
    <input class="rate" [disabled] = "rated" (click) = "rateBook(book, 5)"type="checkbox" id="st1" value="1" />
    <label class="rate" for="st1"></label>
    <input class="rate" [disabled] = "rated" (click) = "rateBook(book, 4)"type="checkbox" id="st2" value="2" />
    <label class="rate" for="st2"></label>
    <input class="rate" [disabled] = "rated" (click) = "rateBook(book, 3)"type="checkbox" id="st3" value="3" />
    <label class="rate" for="st3"></label>
    <input class="rate" [disabled] = "rated" (click) = "rateBook(book, 2)"type="checkbox" id="st4" value="4" />
    <label class="rate" for="st4"></label>
    <input class="rate" [disabled] = "rated" (click) = "rateBook(book, 1)"type="checkbox" id="st5" value="5" />
    <label class="rate" for="st5"></label></div>
</div>
        <div style = "text-align: center;;"class="wrapper">

        </div>

</div>

<div style = "margin-top:10px; margin-right:20px;display: -webkit-box;">
  <div class ="favbut">
      <button [disabled] = "inFav" (click) = "addToFav(book)"
      [style.background-color] = "inFav ? '#3c763d' : 'white'"
      [style.color] = "inFav ? 'white' : 'black'"
      class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-star"></span> Add to favourites
      </button>
</div>


<div class ="favbut">
      <button [disabled] = "inToBeRead" (click) = "addToBeRead(book)"
        class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-floppy-disk"></span>Save to read
      </button>
</div>

<div class ="favbut">
    <button [disabled] = "inDone" (click) = "addToDone(book)"
      class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-ok"></span> Done
    </button>
</div>


</div>

<div [style.display]="book.description == null ? 'none' : ''">
  <div style = "display: inline-block; padding-top=20px; ">
    <h2><u>Description</u></h2>
    <div class ="dis">
       {{book.description}}
    </div>
  </div>
</div>

<div>
  <h1><u>Reviews</u></h1>
  <div *ngFor="let review of book.reviews;">
      <h3>{{review[1]}}:</h3>
      <div class="review">
        <p>{{review[0]}}</p>
      </div>
  </div>

  <div>
     <input [(ngModel)] = "curReview" style = "width: 80%; height: 50px; "class="review" type="text" name="review" value="">
     <button [disabled] = "curReview.length == 0" (click) = "addReview(book)"
       class="btn btn-default btn-sm">
       <span class="glyphicon glyphicon-ok"></span> Add review
     </button>
   </div>
</div>
